<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css_box_model.css">
</head>
<body>
    <!-- 盒子模型 -->
    <!-- width height 是设置给谁的 auto 100% 固定值各自的意义 -->
    <!-- 
      行内元素规则：
      1、设置宽度width 无效
      2、设置高度height 无效，可以通过line-height来设置
      3、设置margin 只有左右margin有效，上下无效
      4、设置padding 只有左右padding有效，上下则无效。注意元素范围是增大了，
          但是对元素周围的内容是没影响的。
     -->

    <!-- 行内元素设置宽、高属性无效 padding属性只对左右有下 上下虽然会扩大盒子高度，
    但对下一个和上一个元素的布局没有产生影响 margin属性和padding的表现效果一致-->
    <span>我是一个span元素</span>
    <br>
<span class="span_1">盒子模型</span><span class="span_2">盒子模型</span><br>
<span>第三个span元素</span>
<!-- 块级元素宽、高 padding、margin都可以设置 -->
<div>上面</div>
<div class="middle">中间</div>
<div>下面</div>
<!-- display:line-block 元素虽然是按照行内元素的方式水平排列，当时他又具有block的特性
所以整体表现为maring和padding都会对上下和左右的元素产生作用 -->
<div class="box">AAA</div> <br> <div class="box">BBB</div> <br> <div class="box">CCC</div>
</body>
</html>
